<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether app</title>
    <link rel="stylesheet" type="text/css" href="./aseets/style.css">

</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <br>
    <br>
    <section id="no">
      
        <section id="content"> 
            <h1 id="info">
                To view Your Area Wether You Must Enable Your Geolocation(Location)  
                </h1>
            
             <button class="fetch" style="pointer-events: none;">Current Location</button>
           
  

      <pre id="details">
    <label>Temperature  :</label><input type="text" readonly id="temp">
                                                   <label>Humidity :</label><input type="text" readonly id="hum">

    <label>Wind Speed  :</label><input type="text" readonly id="ws">
                                                   <label>Wind Degree :</label> <input type="text" readonly id="wd">
                          </pre>
      <pre id="loctn">
          
    <label>Location : </label> <input id="loc" type="text" readonly>
    <label>Region :  </label>   <input id="reg" type="text" readonly>
    <label>Date Time :</label> <input id="datetime" type="text" readonly>
                                            </pre>                   
                 
                    </section>
    </section>
  

    <script src="./aseets/script.js"></script>
</body>
</html>
